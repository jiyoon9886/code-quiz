<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <span id="highscores-link">
            <a href="#">Highscores</a>
        </span>
        <div id="timer">Time: <span id="secs">90</span></div>
    </header>
    <main id="main-content">
        <h1></h1>
        <p>
            Test your JaveScript knowledge with this multiple choice quiz.
            <br> 
            Watch out for the timer because every wrong answer costs you 15 seconds.
            <br>
            Good luck!
        </p>
        <button id="start-button">Start Quiz</button>
        <ul id="answer-choices"></ul>
      </main>


    <script src="script.js"></script>
</body>

</html>
